<div class="container">
<div class="form-group">
<form (ngSubmit)="onSubmit()">
    <label>Email: </label><input type="text" name="email" [(ngModel)]="email" class="bg-form form-control"><br/>
    <label>Password: </label><input type="text" name="password" [(ngModel)]="password" class="bg-light form-control"><br/>
    <input type="submit" value="Login" class="btn btn-primary" name="submit">
</form>
<p [innerHTML]="err" name="err"></p>
</div>
</div>
